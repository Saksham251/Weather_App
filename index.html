<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant location container -->
              <div class="sub-container grant-location-container">
                <img src="images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
              </div>


            <!-- search form container -->
                <form class="form-container" data-searchForm>
                    <input placeholder="Search for city..." data-searchInput>
                    <button class="btn">
                        <img src="images/search.png" width="20" height="20" loading="lazy">
                    </button>
                </form>

            <!-- loading screen container -->
                <div class=" sub-container loading-container">
                    <img src="images/loading.gif" width="150" height="150">
                    <p>Loading</p>
                </div>

            <!-- show weather info-->
                <div class="sub-container user-info-container">

                    <!-- city name and  country flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <!-- weather desc -->
                    <p data-weatherDesc></p>
                    <!-- weather icon -->
                    <img data-weatherIcon>
                    <!-- temperature -->
                    <p data-temp></p>

                    <!-- 3 cards-parameter -->
                    <div class="parameter-container">

                        <!-- card1 -->
                        <div class="parameter">
                            <img src="images/wind.png">
                            <p>WINDSPEED</p>
                            <p data-windspeed></p>
                        </div>

                        <!-- card2 -->
                        <div class="parameter">
                            <img src="images/humidity.png">
                            <p>HUMIDITY</p>
                            <p data-humidity></p>
                        </div>

                        <!-- card3 -->
                        <div class="parameter">
                            <img src="images/cloud.png">
                            <p>CLOUDS</p>
                            <p data-cloudiness></p>
                        </div> 

                    </div>
                </div>
                <!-- handle api fetch error -->
                <div class="api-error-container sub-container">
                    <img src="./images/not-found.png" data-notFoundImg />
                    <p data-apiErrorText></p>
                    <button class="btn" data-apiErrorBtn>Retry</button>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
